<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Account</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/CreateAccount.css" />
    </h:head>
    <h:body>
        <div id="pageContent">
            <h1 id="createAccountHeader">Create a New Account</h1>

            <f:view>
                <h:form id="createAccount">            
                    <div id="accountInfo">
                        <div id="fnameDiv">
                            First Name: <h:inputText id="fname" requiredMessage="*"
                                value="#{usermanager.fname}" required="true"/>
                                <h:message for="createAccount:fname" style="color: red"/>
                        </div>
                        <div id="lnameDiv">
                            Last Name: <h:inputText id="lname" requiredMessage="*"
                                value="#{usermanager.lname}" required="true"/>
                                <h:message for="createAccount:lname" style="color: red"/>
                        </div>
                        <div id="usernameDiv">
                            Username: <h:inputText id="username" requiredMessage="*"
                                value="#{usermanager.username}" required="true"/>
                            <h:message for="createAccount:username" style="color: red"/>
                        </div>
                        <div id="passwordDiv">
                            Password: <h:inputSecret id="password" requiredMessage="*"
                                value="#{usermanager.password}" required="true"/>
                            <h:message for="createAccount:password" style="color: red"/>
                        </div>
                        <div id="passwordvDiv">
                            Password (verify): <h:inputSecret id="passwordv" requiredMessage="*"
                                value="#{usermanager.passwordv}" required="true"/>
                            <h:message for="createAccount:passwordv" style="color: red"/>
                        </div>
                    </div><br />
                    <div id="buttonDiv">
                        <h:commandButton id="submit" type="submit" value="Create" action="#{usermanager.createUser}"/>
                    </div>
                    <br />
                    <div id="messageDiv" align="center">
                        <h:messages layout="table" globalOnly="true"/>
                    </div>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
